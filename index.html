<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流量卡办理流1程</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
      
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>流量卡办理流程</h1>
        </div>
        <div class="info">
            <p>不是所有人都可以下单成功，为提升客户满意度，若开卡过程审核异常，运营商将免费赠送一张适合您的套餐，拍下默认同意，用户签收时可根据实际情况选择是否办理。</p>
            <p><strong>请填写真实姓名和身份证号进行实名认证。</strong></p>
        </div>
        <div class="steps">
            <div class="step">
                <img src="shopping-cart.png" alt="下单购买">
                <p>1. 下单购买上传办理人信息</p>
            </div>
            <div class="step">
                <img src="checkmark.png" alt="审核">
                <p>2. 运营商审核开卡</p>
            </div>
            <div class="step">
                <img src="delivery.png" alt="送货上门">
                <p>3. 快递小哥送货上门</p>
            </div>
        </div>
    </div>
</body>
</html>
